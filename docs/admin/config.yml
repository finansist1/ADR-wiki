backend:
  name: github
  repo: finansist1/ADR-wiki
  branch: main

media_folder: "docs/assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "docs"
    label: "Инструкции"
    folder: "docs"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Заголовок", name: "title", widget: "string" }
      - { label: "Контент", name: "body", widget: "markdown" }
